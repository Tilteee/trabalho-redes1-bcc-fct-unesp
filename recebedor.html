<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<meta charset="UTF-8">
	<title>Notificações</title>
</head>
<body>
	<script src="http://localhost:4555/socket.io/socket.io.js"></script> <!-- carregando o socket diretamente pelo script definido no arquivo server.js -->
	<script>
	  var socket = io('http://localhost:4555', {transports: ['websocket', 'polling', 'flashsocket']}); // Define a prioridade dos protocolos utilizados, para a comunicação entre o usuário e o servidor
	  socket.on('notificacao', (data) => { // arrow function para exibit a notificação, passando o dado recebido do server-side para o client-side
	    alert(data); // alert para mostrar a notificação na tela do client-side, através da resposta recebida
		console.log(data);   
	  });
	</script>
</body>
<style>
    body{
        background-color: aquamarine;
    }
</style>
</html>
